<div class="d-flex justify-content-center py-4">
    <mat-card class="login-card p-4">
        <mat-card-header>
            <mat-card-title>Agregar un Curso nuevo</mat-card-title>
        </mat-card-header>
        <form  [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Nombre del Curso</mat-label>
                    <input type="text" matInput formControlName="course">
                    <mat-error *ngIf="courseForm.get('course')?.touched && courseForm.get('course')?.errors?.['required']">
                        Este campo es <strong>obligatorio</strong>.
                    </mat-error>
                    <mat-error *ngIf="courseForm.get('course')?.touched && courseForm.get('course')?.errors?.['minlength']">
                        El nombre de usuario tiene por lo menos <strong>3 caracteres</strong>.
                    </mat-error>
                    <mat-error *ngIf="courseForm.get('course')?.touched && courseForm.get('course')?.errors?.['maxlength']">
                        El nombre de usuario tiene un m√°ximo de <strong>15 caracteres</strong>.
                    </mat-error>
                </mat-form-field>
                
            </mat-card-content>
            <mat-card-actions class="text-center">
                <button type="submit" mat-raised-button color="primary" [disabled]="this.courseForm.invalid" >Agregar Curso</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
