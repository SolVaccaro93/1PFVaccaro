<div class="container p-4">
    <h3 appFontSize>Inscripci√≥n a Curso</h3>

    <h3>Alumno: {{ student.name | name:student.lastname }}</h3>

    <mat-card class="inscription-card p-4">
        <mat-card-header>
            <mat-card-title>Seleccionar Curso</mat-card-title>
        </mat-card-header>
        <form  [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
            <mat-card-content>                  
                <mat-form-field appearance="fill">
                    <mat-label>Curso</mat-label>
                    <mat-select formControlName="course">
                      <mat-option *ngFor="let course of courses" [value]="course.course">
                        {{course.course}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="inscriptionForm.get('course')?.touched && inscriptionForm.get('course')?.errors?.['required']">
                        Debe seleccionar un rol de usuario.
                    </mat-error>
                  </mat-form-field>                 
            </mat-card-content>
            <mat-card-actions class="text-center">
                <button type="submit" mat-raised-button color="primary" [disabled]="this.inscriptionForm.invalid" >Inscribir</button>
            </mat-card-actions>
        </form>
    </mat-card>

</div>
